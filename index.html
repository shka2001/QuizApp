<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz</title>
    <link rel="stylesheet" href="app.css" />

  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1>Quick Quiz</h1>

          <p><input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          /></p></br>
        <p><label for="favoritveckodag">Number of questions</label></p>
        <input
        type="number" id="questionsNumber" class="questionsNumber" min="5" max="10" value="5"
          />
        </br>
        </form></br>
        <a class="btn" id="playBtn" href="game.html">Play</a>

      </div>
    </div>
    <script src="index.js"></script>
  </body>
